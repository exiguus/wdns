version: "3.9"

services:
  wdns:
    build:
      context: .
      dockerfile: Dockerfile
    image: wdns:latest
    ports:
      - "8080:8080"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 48M
        reservations:
          cpus: '0.1'
          memory: 24M
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    user: "1000:1000"
    read_only: true
    tmpfs:
      - /tmp:exec,mode=1777
      - /run
    environment:
      - PORT=8080
      - RATE_LIMIT_RPS=10
      - RATE_LIMIT_BURST=20
      - TRUSTED_PROXIES=172.0.0.0/8
